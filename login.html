<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechJob BKK - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f5d472]">
<div class="max-w-md mx-auto mt-12 bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Login</h2>
    <form action="login.php" method="POST">
        <div class="mb-4">
            <label for="username" class="block text-gray-700 font-medium mb-2">Username:</label>
            <input
                    type="text"
                    name="username"
                    id="username"
                    class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required>
        </div>
        <div class="mb-4">
            <label for="password" class="block text-gray-700 font-medium mb-2">Password:</label>
            <input
                    type="password"
                    name="password"
                    id="password"
                    class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required>
        </div>
        <div class="mb-4">
            <button
                    type="submit"
                    class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Login
            </button>
        </div>
        <p class="text-center text-gray-700">
            Don't have an account?
            <a href="register.php" class="text-blue-500 hover:underline">Register here</a>
        </p>
    </form>
</div>

<script>
    // Check parameter "error" in URL
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('error')) {
        const errorMessage = urlParams.get('error');
        alert(errorMessage); // Show alert
    }
</script>
</body>
</html>
