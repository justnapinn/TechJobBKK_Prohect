<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Job BKK - Registration</title>
</head>
<body>
    <form method="POST" action="register.php">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="text" name="first_name" placeholder="First Name" required>
        <input type="text" name="last_name" placeholder="Last Name" required>
        <input type="date" name="birthday" required>
        <input type="text" name="address" placeholder="Address" required>
        <input type="text" name="subdistrict" placeholder="Subdistrict" required>
        <input type="text" name="district" placeholder="District" required>
        <input type="text" name="postal_code" placeholder="Postal Code" required>
        <input type="email" name="user_email" placeholder="Email" required>
        <input type="text" name="user_phone" placeholder="Phone" required>
        <select name="user_type" required>
            <option value="1">Applicant</option>
            <option value="2">Company</option>
        </select>
        <button type="submit">Register</button>
    </form>

    
    <script>
        const urlParams = new URLSearchParams(window.location.search);

        if (urlParams.has('error')) {
            alert(decodeURIComponent(urlParams.get('error'))); // แสดงข้อความ error
        }

        if (urlParams.has('success')) {
            alert(decodeURIComponent(urlParams.get('success'))); // แสดงข้อความ success
        }
    </script>
</body>
</html>
