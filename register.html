<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechJobBKK - Registration</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f1d4a2;
        }
        .register-container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .register-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #343a40;
            font-weight: bold;
        }
        .register-container .form-control:focus {
            box-shadow: none;
            border-color: #007bff;
        }
        .register-container .btn {
            width: 100%;
            background-color: #007bff;
            color: #fff;
        }
        .register-container .btn:hover {
            background-color: #0056b3;
        }
        .register-container p {
            text-align: center;
            margin-top: 20px;
        }
        .register-container a {
            color: #007bff;
            text-decoration: none;
        }
        .register-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Register to TechJobBKK</h2>
        <form method="POST" action="register.php">
            <div class="mb-3">
                <label for="user_type" class="form-label">Type:</label>
                <select name="user_type" id="user_type" class="form-select" required>
                    <option value="1">Applicant</option>
                    <option value="2">Company</option>
                </select>
            </div>
        
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Username" required>
            </div>
        
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
            </div>
        
            <!-- Applicant Fields  -->
            <div id="applicant-fields">
                <div class="mb-3">
                    <label for="first_name" class="form-label">First Name:</label>
                    <input type="text" name="first_name" id="first_name" class="form-control" placeholder="First Name" required>
                </div>
                <div class="mb-3">
                    <label for="last_name" class="form-label">Last Name:</label>
                    <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Last Name" required>
                </div>
                <div class="mb-3">
                    <label for="birthday" class="form-label">Birthday:</label>
                    <input type="date" name="birthday" id="birthday" class="form-control" required>
                </div>
            </div>

        
            <!-- Company Field -->
            <div id="company-fields" class="d-none">
                <div class="mb-3">
                    <label for="company_name" class="form-label">Company Name:</label>
                    <input type="text" name="first_name" id="company_name" class="form-control" placeholder="Company Name" required>
                </div>
            </div>
        
            <!-- Others Fields -->
        
            <div class="mb-3">
                <label for="address" class="form-label">Address:</label>
                <input type="text" name="address" id="address" class="form-control" placeholder="Address" required>
            </div>
            <div class="mb-3">
                <label for="subdistrict" class="form-label">Subdistrict:</label>
                <input type="text" name="subdistrict" id="subdistrict" class="form-control" placeholder="Subdistrict" required>
            </div>
            <div class="mb-3">
                <label for="district" class="form-label">District:</label>
                <input type="text" name="district" id="district" class="form-control" placeholder="District" required>
            </div>
            <div class="mb-3">
                <label for="province" class="form-label">Province:</label>
                <input type="text" name="province" id="province" class="form-control" placeholder="Province" required>
            </div>
            <div class="mb-3">
                <label for="postal_code" class="form-label">Postal Code:</label>
                <input type="text" name="postal_code" id="postal_code" class="form-control" placeholder="Postal Code" required>
            </div>
            <div class="mb-3">
                <label for="user_email" class="form-label">Email:</label>
                <input type="email" name="user_email" id="user_email" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <label for="user_phone" class="form-label">Phone:</label>
                <input type="text" name="user_phone" id="user_phone" class="form-control" placeholder="Phone" required>
            </div>
        
            <div class="d-grid">
                <button type="submit" class="btn">Register</button>
            </div>
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </form>
        
    </div>

    <script>
        const userTypeField = document.getElementById('user_type');
        const applicantFields = document.getElementById('applicant-fields');
        const companyFields = document.getElementById('company-fields');

        // Event listener to toggle form fields based on user type
        userTypeField.addEventListener('change', function () {
            if (this.value === '1') {
                applicantFields.classList.remove('d-none');
                companyFields.classList.add('d-none');
                document.getElementById('first_name').required = true;
                document.getElementById('last_name').required = true;
            } else if (this.value === '2') {
                applicantFields.classList.add('d-none');
                companyFields.classList.remove('d-none');
                document.getElementById('first_name').required = true; // For company name
                document.getElementById('last_name').required = false;
            }
        });
    </script>
</body>
</html>
